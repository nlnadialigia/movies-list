<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<mat-card class="filtro-listagem center float-left margin10">
  <form [formGroup]="filtrosListagem">
    <div class="width50 float-left">
      <div class="padding10">
        <dio-input-text titulo="Pesquisar por nome" controlName="texto" [formGroup]="filtrosListagem"></dio-input-text>
      </div>
    </div>
    <div class="width50 float-left">
      <div class="padding10">
        <dio-input-select titulo="GÃªnero" controlName="genero" [opcoes]="generos" [formGroup]="filtrosListagem">
        </dio-input-select>
      </div>
    </div>
  </form>
</mat-card>
<div class="home-content" infiniteScroll (scrolled)="onScroll()">
  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.urlFoto" alt="Foto da capa">
    <mat-card-content>
      <p>{{filme.descricao}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>
</div>
