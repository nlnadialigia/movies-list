<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">
      Campo obrigatório
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minlength')">
      Mínimo de 2 caracteres
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'maxlength')">
      Máximo de 256 caracteres
    </mat-error>
  </mat-form-field>
</div>
