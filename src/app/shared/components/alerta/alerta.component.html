<h1 mat-dialog-title>{{alerta.titulo}}</h1>
<div mat-dialog-content>
  <p>{{alerta.descricao}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial [color]="alerta.corBtnSucesso" [mat-dialog-close]="true">
    {{alerta.btnSucesso}}
  </button>
  <button [color]="alerta.corBtnCancelar" mat-raised-button *ngIf="alerta.possuirBtnFechar" [mat-dialog-close]="false">
    {{alerta.btnCancelar}}
  </button>
</div>
