<h1 mat-dialog-title>Hi {{titulo}}</h1>
<div mat-dialog-content>
  <p>{{descricao}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial [color]="corBtn" [mat-dialog-close]="true">
    {{btnSucesso}}
  </button>
  <button color="warn" mat-raised-button *ngIf="possuiBtnFechar" [mat-dialog-close]="false">
    {{btnCancelar}}
  </button>
</div>
